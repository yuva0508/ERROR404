<!DOCTYPE html>
<html>
<head>
    <title>AI Career Role Analyzer</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 900px;
            margin: 50px auto;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: gray;
            margin-bottom: 30px;
        }

        .domain-box {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5563d1;
            transform: scale(1.02);
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>AI Career Compatibility Engine</h1>
    <p class="subtitle">Discover your best career path using skill analysis and resume matching</p>

    <form action="/analyze" method="POST">

        {% for key, value in domains.items() %}
            <div class="domain-box">
                <label>{{ value }}</label>
                <select name="{{ key }}" required>
                    <option value="nothing">Nothing</option>
                    <option value="beginner">Beginner</option>
                    <option value="average">Average</option>
                    <option value="good">Good</option>
                    <option value="awesome">Awesome</option>
                </select>
            </div>
        {% endfor %}

        <label>Paste Resume (Optional)</label>
        <textarea name="resume" rows="6" placeholder="Paste resume content here..."></textarea>

        <button type="submit">Analyze My Role</button>

    </form>

    <div class="footer">
        Hackathon Project â€¢ Career Guidance System
    </div>

</div>

</body>
</html>
